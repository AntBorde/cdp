<ng-container *ngIf="!loggedIn;else elseConnecteBlock">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mr-auto" routerLink="/home">DDF</a>
      <app-navbar-user></app-navbar-user>
  </nav>
  </ng-container>
    <ng-template #elseConnecteBlock>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mr-auto" routerLink="/profile">DDF Espace Personnel {{this.authService.getLastName()}}</a>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" routerLink="/profile">Mon Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/Updateprofile">Modifier mes informations </a>
                </li>
              </ul>
              <div ngbDropdown class="d-inline-block nav-link">
                  <button class="btn btn-outline-primary nav-link dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle>Projets</button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1" ngbDropdownMenu >
                      <button class="dropdown-item" routerLink="/projects">Liste des projets</button>
                      <button class="dropdown-item" routerLink="/Addproject" id="createProject">Créer un projet</button>
                      <button class="dropdown-item" routerLink="/Participate">Participer à un projet</button>
                  </div>
              </div>
            <app-navbar-user></app-navbar-user>
          </nav>
    </ng-template>
