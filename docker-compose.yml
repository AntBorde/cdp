version: "2.3"

services:
  db:
    build: ./bd
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=cdp
    volumes:
      - ./bd/bdfiles:/var/lib/mysql
  backend:
    build: ./back-src
    volumes:
      - ./back-src:/home/node/app
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    init: true
    depends_on:
      - db
  frontend:
    build: ./front-src
    volumes:
      - ./front-src:/home/node/app
    ports:
      - "4200:4200"
    init: true
    depends_on:
      - backend
